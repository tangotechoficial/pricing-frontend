<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" >
          <h4 id="detailModalTitle">Detalhamento da verba</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tipo de Verba</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Rebate</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Carimbo</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Bonificação</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Verba para resultado</td>
              <td>0</td>
            </tr>
            <tr>
              <td>Beneficio Customizado</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="submit()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
