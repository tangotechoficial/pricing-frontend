<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12">
        <h4>Composição do volume de vendas</h4>
      </div>
      <div class="col-12 d-flex">
        <ng-container *ngFor="let data of sellingData">
          <div class="col-6 d-flex">
            <ngx-charts-bar-vertical
              [view]="view"
              [results]="data.series"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="data.name"
              [yAxisLabel]="yAxisLabel"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
          </div>
        </ng-container>
      </div>
    </div>

  </div>
</div>
