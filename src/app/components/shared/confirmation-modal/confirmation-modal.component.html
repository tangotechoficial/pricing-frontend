<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" >
          <h4 id="modalTitle">Simulador</h4>

        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>Deseja aceitar essa verba?</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="decline()">Nao</button>
          <button type="button" class="btn btn-primary" (click)="accept()">Sim</button>
      </div>
    </div>
  </div>
</div>
