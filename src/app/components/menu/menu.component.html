  <div *ngIf="!this.bBusiness">
    
  </div>
  <!-- Aca charly -->
  <div class="align-bottom" width="50px !important">
    <div class="alert alert-success alert-dismissible fade show fixed-bottom" role="alert">
      Bemvenido <strong>{{this.sCurrentUser.name}}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>

<!-- MODAL -->

<div class="myModal" [hidden]="modalView">
  <button type="button" class="close" aria-label="Close" (click)="cerrarBienvenida()">
    <span aria-hidden="true">&times;</span>
  </button>

  <div class="modalWrapper">

    <div class="modalIcons"> 

      <div class="circle">
      </div>
      <div class="exclam">
         <i class="badgeIcon fas fa-exclamation"></i>
      </div>         

      <div class="circleNum">
         <span class="badgeIcon">{{numeroNotificaciones}}</span>        
      </div>

 
    </div>

    <div class="modalMsg">
      <h3 class="msg1">Seja Bem-vindo {{this.sCurrentUser.name}}!</h3>
      <p class="msg2">Vocé tem <span class="font-weight-bold">{{numeroNotificaciones}}</span> que precisam da sua atenção</p>      
    </div>


    <div class="modalBut">
      <button  (click)="cerrarBienvenida()">Agora não</button>
    </div>

  </div>
</div>
