<!-- Navigation Bar -->
<navegacion></navegacion>

<!--Component Content -->
<div class="container col-12">
    <div class="container row col-12 p-4">
        <div class="col-sm-2">
            <span class="text-header">Seq. Acceso N</span>
            <input class="form-control mt-3" [(ngModel)]="_sacceso.sSeqAcceso" readonly/>
        </div>
        <div class="col-sm-10">
            <span class="text-header">Descricao da seq. acceso</span>
            <input class="form-control mt-3" [(ngModel)]="_sacceso.sDesAcceso" readonly/>
        </div>
    </div>
    <div class="container row col-12 p-4">
        <div class="col-sm-6">
            <span class="text-header">Todos os campos</span>
                <div class="options-list rounded mt-3">
                    <div class="p-3 list-header custom-text-muted">Pesquise o tipo de condicao...</div>
                    <ul class="p-0 custom-scrollbar-css">
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="pl-4 custom-control-label" for="customCheck1">Cliente</label>
                            </div>
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="pl-4 custom-control-label" for="customCheck2">Material</label>
                            </div>
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck3">
                                <label class="pl-4 custom-control-label" for="customCheck3">Estado</label>
                            </div>
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck4">
                                <label class="pl-4 custom-control-label" for="customCheck4">Quantidade vendas</label>
                            </div>
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck5">
                                <label class="pl-4 custom-control-label" for="customCheck5">Quantidade estoque</label>
                            </div>    
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck6">
                                <label class="pl-4 custom-control-label" for="customCheck6">Transferencia</label>
                            </div>    
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck7">
                                <label class="pl-4 custom-control-label" for="customCheck7">test</label>
                            </div>    
                        </li>
                        <li class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck8">
                                <label class="pl-4 custom-control-label" for="customCheck9">testing</label>
                            </div>    
                        </li>
                    </ul>
                </div>
        </div>

        <div class="col-sm-6">
            <span class="text-header pb-3">Campos seleccionados</span>
                <div class="options-list rounded mt-3">
                    <div class="p-3 list-header custom-text-muted">Pesquise o tipo de condicao...</div>
                    <ul class="p-0 custom-scrollbar-css">
                        <li class="p-2 w-100 d-flex">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <label class="pl-4 mb-0">Cliente</label>
                                <button type="button" class="btn btn-labeled btn-danger ml-2 p-0 d-flex flex-column align-items-center">
                                    <span class="btn-label d-flex align-items-center"><i class="fas fa-times p-0"></i></span>
                                </button>
                            </div>
                        </li>
                        <li class="p-2 w-100 d-flex">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <label class="pl-4 mb-0">Material</label>
                                <button (click)="setDescripcion()" type="button" class="btn btn-labeled btn-danger ml-2 p-0 d-flex flex-column align-items-center">
                                    <span class="btn-label d-flex align-items-center"><i class="fas fa-times p-0"></i></span>
                                </button>
                            </div>
                        </li>
                        <li class="p-2">
                            <label class="pl-4">Estado</label>
                        </li>
                        <li class="p-2">
                            <label class="pl-4">Quantidade vendas</label>
                        </li>
                        <li class="p-2">
                            <label class="pl-4">Quantidade estoque</label>
                        </li>
                        <li class="p-2">
                            <label class="pl-4">Transferencia</label>
                        </li>
                        <li class="p-2">
                            <label class="pl-4">test</label>
                        </li>
                        <li class="p-2">
                            <label class="pl-4">testing</label>
                        </li>
                    </ul>
                </div>
        </div>

    </div>

    <div class="container row col-12 p-4 justify-content-md-center">
        <div class="col-md-4">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block button-save" value="Salvar">
                </div>
        </div>
    </div>    
</div>
