<!-- Navigation Bar -->
<navegacion></navegacion>

<!--Component Content -->
<div class="background container col-9 d-flex flex-column justify-content-center">
    <div class="container row col-12 p-4">
        <div class="col-sm-2">
            <span class="text-header">Seq. Acceso N</span>
            <input id="SQSearch" class="form-control mt-3" [(ngModel)]="_sacceso.sSeqAcceso"/>
            <ul class="filter-select list-group">
                <li *ngFor="let value of searchValues" class="filter-select-list list-group-item">
                    {{value}}
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <span class="text-header">Descricao da seq. acceso</span>
            <input class="form-control mt-3" [(ngModel)]="_sacceso.sDesAcceso" readonly/>
        </div>
    </div>
    <ul>
    </ul>
    <div class="container row col-12 p-4">
        <div class="col-sm-6">
            <span class="text-header">Todos os campos</span>
                <div class="options-list rounded mt-3">
                    <div class="p-3 list-header custom-text-muted">Pesquise o tipo de condicao...</div>
                    <ul class="p-0 custom-scrollbar-css">
                        <li *ngFor="let seq of sequenciasAcceso; let id = index" class="p-2">
                            <div class="custom-control custom-checkbox">
                                <input (change)="checkValue(seq.tipo)" type="checkbox" class="custom-control-input" id="{{id}}">
                                <label class="pl-4 custom-control-label" for="{{id}}">{{seq.tipo}}</label>
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
        <div class="col-sm-6">
            <span class="text-header pb-3">Campos seleccionados</span>
                <div class="options-list rounded mt-3">
                    <div class="p-3 list-header custom-text-muted">Pesquise o tipo de condicao...</div>
                    <ul class="p-0 custom-scrollbar-css">
                        <li *ngFor="let seq of selectedProperties"  class="p-2 w-100 d-flex">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <label class="pl-4 mb-0">{{seq.tipo}}</label>
                                <!--
                                <button type="button" class="btn btn-labeled btn-danger ml-2 p-0 d-flex flex-column align-items-center">
                                    <span class="btn-label d-flex align-items-center"><i class="fas fa-times p-0"></i></span>
                                </button>
                                -->
                            </div>
                        </li>
                    </ul>
                </div>
        </div>
    </div>

    <div class="container row col-12 p-4 justify-content-md-center">
        <div class="col-md-4">
                <div class="form-group">
                    <input (click)="submitSA()" type="submit" class="btn btn-primary btn-block button-save" value="Salvar">
                </div>
        </div>
    </div>    
</div>
