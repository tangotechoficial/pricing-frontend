<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light border-bottom-0">
                <h5 class="modal-title" id="exampleModalLabel">Condição</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Criar nova condição ou alterar já existente?
            </div>
            <div class="modal-footer d-flex justify-content-center border-top-0">
                <button type="button" class="btn bg-standard" (click)="isCreateMode()">Criar</button>
                <button type="button" class="btn bg-standard" (click)="isEditMode()">Alterar</button>
            </div>
        </div>
    </div>
</div>
