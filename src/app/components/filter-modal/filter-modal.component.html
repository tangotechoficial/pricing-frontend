<div class="modal fade" id="modalFilter" tabindex="-1" role="dialog" aria-labelledby="filterModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" >
          <h4 id="filterModalTitle">Filtro</h4>
          <p class="">Selecione os filtros da tela {{ filterParentScreen }}</p>
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="filterForm" class='form'>
            <div class="d-flex flex-row justify-content-between">
              <select class="form-control" formControlName="linha_negocio" [(ngModel)]="filterModel.linha_negocio" id="line">
                <option [ngValue]="null" disabled>LINHA</option>
                <option *ngFor="let line of filterData.line" [value]="line">{{ line|uppercase }}</option>
              </select>
              <select class="form-control" formControlName="descgrpprd" [(ngModel)]="filterModel.descgrpprd" id="category">
                <option [ngValue]="null" disabled>CATEGORIA</option>
                <option *ngFor="let category of filterData.category" [value]="category">{{ category|uppercase }}</option>
              </select>
              <select class="form-control" formControlName="desctgprd" [(ngModel)]="filterModel.desctgprd" id="subCategory">
                <option [ngValue]="null" disabled>SUB-CATEGORIA</option>
                <option *ngFor="let subCategory of filterData.subCategory" [value]="subCategory">{{ subCategory|uppercase }}</option>
              </select>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <select class="form-control" formControlName="desdivfrn" [(ngModel)]="filterModel.desdivfrn" id="provider">
                <option [ngValue]="null" disabled>FORNECEDOR</option>
                <option *ngFor="let provider of filterData.provider" [value]="provider">{{ provider|uppercase }}</option>
              </select>
              <select class="form-control" formControlName="codfilfat" [(ngModel)]="filterModel.codfilfat" id="fe">
                <option [ngValue]="null" disabled>FE</option>
                <option *ngFor="let fe of filterData.fe" [value]="fe">{{ fe }}</option>
              </select>
              <select class="form-control" formControlName="codestuni" [(ngModel)]="filterModel.codestuni" id="uf">
                <option [ngValue]="null" disabled>UF</option>
                <option *ngFor="let uf of filterData.uf" [value]="uf">{{ uf|uppercase }}</option>
              </select>
            </div>
            <div class="d-flex flex-row justify-content-between">
              <select class="form-control" formControlName="desprd" [(ngModel)]="filterModel.desprd" id="material">
                <option [ngValue]="null" disabled>MATERIAL</option>
                <option *ngFor="let material of filterData.material" [value]="material">{{ material|uppercase }}</option>
              </select>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="reset()">Limpar</button>
          <button type="button" class="btn btn-primary" (click)="submit()">Filtrar</button>
      </div>
    </div>
  </div>
</div>
